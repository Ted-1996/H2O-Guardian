  <script src="previsãoi.js" defer></script>

<body>
 <!-- Cabeçalho -->
 <header>
  <!-- Div com a classe "logo" que contém uma imagem e um título -->
  <div class="logo">
    <img src="/imagens utilizadas/H2o Guardian.jpeg">
    <!-- Título H1 com estilos de fonte específicos -->
    <h1 style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">H2o Guardian</h1>
  </div>
</header>

<!-- Navegação -->
<nav>
  <!-- Lista não ordenada com links de navegação -->
  <ul>
    <li><a href="/como funciona/Como funciona.html">como funciona</a></li>
    <li><a href="/Video-Dicas/Video-Dicas.html">Vídeo-Dicas</a></li>
    <li><a href="/inicio/inicio.html">inicio</a></li>
  </ul>
</nav> 
  <!-- Início da div para a caixa preta -->
  <div class="page-box">
    <!-- Contêiner principal -->
    <div class="container">
      <!-- Formulário para buscar o clima de uma cidade -->
      <div class="form">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="form-input-container">
          <!-- Campo de entrada de texto -->
          <input
            type="text"
            placeholder="Digite o nome da cidade"
            id="city-input"
          />
          <!-- Botão de pesquisa -->
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <!-- Div oculta para exibir dados climáticos -->
      <div id="weather-data" class="hide">
        <!-- Cabeçalho com ícone de localização, nome da cidade e bandeira do país -->
        <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
        <!-- Temperatura atual -->
        <p id="temperature"><span></span>&deg;C</p>
        <!-- Container para a descrição do clima e ícone correspondente -->
        <div id="description-container">
          <p id="description"></p>
          <img id="weather-icon" src="" alt="Condições atuais">
        </div>
        <!-- Container para detalhes como umidade e velocidade do vento -->
        <div id="details-container">
          <p id="umidity">
            <i class="fa-solid fa-droplet"></i> 
            <span></span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span></span>
          </p>
        </div>
      </div>

      <!-- Mensagem de erro caso a cidade não seja encontrada -->
      <div id="error-message" class="hide">
        <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
      </div>

      <!-- Loader (ícone de carregamento) -->
      <div id="loader" class="hide">
        <i class="fa-solid fa-spinner"></i>
      </div>

      <!-- Sugestões de cidades -->
      <div id="suggestions">
        <button id="viena">Viena</button>
        <button id="copenhague">Copenhague</button>
        <button id="zurique">Zurique</button>
        <button id="vancouver">Vancouver</button>
        <button id="genebra">Genebra</button>
        <button id="frankfurt">Frankfurt</button>
        <button id="osaka">Osaka</button>
        <button id="maceio">Maceió</button>
      </div>
    
    </div>
  </div> <!-- Fim da div para a caixa preta -->
